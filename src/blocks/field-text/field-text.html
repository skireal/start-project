<label class="field-text">
	<span class="field-text__name">Текстовое поле</span>
	<span class="field-text__input-wrap">
		<textarea class="field-text__input" name="test" placeholder="Подсказка">Текст внутри</textarea>
		<span class="field-text__help-text">Подсказка под полем</span>
	</span>
</label>
<label class="field-text  field-text--error">
	<span class="field-text__name">Текстовое поле ошибочное</span>
	<span class="field-text__input-wrap">
		<input class="field-text__input" type="text" placeholder="Подсказка">
		<span class="field-text__help-text">Описание ошибки</span>
	</span>
</label>
<label class="field-text">
	<span class="field-text__name">Текстовое поле блокированное</span>
	<span class="field-text__input-wrap">
		<input class="field-text__input" type="text" placeholder="Подсказка" disabled="disabled">
		<span class="field-text__help-text">Описание ошибки</span>
	</span>
</label>
